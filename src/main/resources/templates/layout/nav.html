<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<div th:fragment="nav" th:remove="tag">
		<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
			<div class="offcanvas-lg offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
				aria-labelledby="sidebarMenuLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
					<button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"
						aria-label="company"></button>
				</div>
				<div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
					<ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="./">
								<i class="fa fa-home" aria-hidden="true"></i>
								Company Name
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link d-flex align-items-center gap-2" th:href="@{/todo}">
								<i class="fa fa-list" aria-hidden="true"></i>
								Todo
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link d-flex align-items-center gap-2" th:href="@{/student}">
								<i class="fa fa-graduation-cap" aria-hidden="true"></i>
								Student
							</a>
						</li>
					</ul>

					<h6
						class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
						<span>Products</span>
						<a class="link-secondary" href="#" aria-label="products">
							<svg class="bi">
								<use xlink:href="#plus-circle" />
							</svg>
						</a>
					</h6>
					<ul class="nav flex-column mb-auto">
						<li class="nav-item">
							<a class="nav-link d-flex align-items-center gap-2" href="#">
								<i class="fa fa-briefcase" aria-hidden="true"></i>
								Category
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link d-flex align-items-center gap-2" href="#">
								<i class="fa fa-product-hunt" aria-hidden="true"></i>
								Products
							</a>
						</li>
					</ul>

					<hr class="my-3">

					<ul class="nav flex-column mb-auto">
						<li class="nav-item">
							<a class="nav-link d-flex align-items-center gap-2" href="#">
								<i class="fa fa-cogs" aria-hidden="true"></i>
								Setting
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link d-flex align-items-center gap-2" href="#">
								<i class="fa fa-sign-in" aria-hidden="true"></i>
								Login
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link d-flex align-items-center gap-2" href="#">
								<i class="fa fa-sign-out" aria-hidden="true"></i>
								Logout
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
