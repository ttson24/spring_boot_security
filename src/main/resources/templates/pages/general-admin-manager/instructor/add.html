<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="layout/admin/template">
<head>
    <meta charset="UTF-8">
    <th:block layout:fragment="title">
        <title>Add new instructor</title>
    </th:block>
</head>
<body>
    <div class="container" layout:fragment="content">
        <h2 class="text-center mt-4 mb-3">This is add new instructor</h2>
        <div class="row mt-3">
            <form action="#" th:action="@{/ins/add}" method="post">
                <div class="row mb-3 justify-content-between">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Input your first name" name="firstName">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Input your last name" name="lastName">
                    </div>
                </div>
                <div class="row mb-3 justify-content-between">
                    <div class="col-sm-12">
                        <input type="email" class="form-control" placeholder="Input your email" name="email">
                    </div>
                </div>
                <div class="row mb-4">
                    Instructor Detail Information
                    <hr>
                </div>
                <div class="row mb-3 justify-content-between">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Input your channel" name="channel">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Input your hobby" name="hobby">
                    </div>
                </div>
                <div class="row mt-4 justify-content-between">
                    <div class="col-sm-12 text-center">
                        <a href="#" th:href="@{/ins}" class="btn btn-secondary col-sm-3">Cancel</a>
                        <button class="btn btn-primary col-sm-3 ms-3" type="submit">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
