<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link rel="shortcut icon" type="image/png" th:href="@{/img/tieuyten.jpeg}" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" media="all"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
	.login-form{
		width: 50vh;
		margin:30vw auto;
	}
	.form-link{
		text-decoration: none;
	}
	a:hover{
		text-decoration: underline;
	}
</style>
</head>

<body>
	<div class="container">
		<div class="card login-form">
			<div class="card-header text-center">
				<h2 class="text-center">Login</h2>
			</div>
			<div class="card-body">
				<div class="row mb-5">
					<div th:if="${param.error}" class="text-center alert alert-danger alert-dismissible fade show" role="alert">
						<span class="text-danger">Your enter login info invalid</span>
						<button type="button" class="btn-close text-end" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
				</div>
				<form action="#" th:action="@{/authUser}" th:method="post" class="mt-3 px-5" th:object="${loginDto}">
					<div class="mb-3 input-group">
						<span class="input-group-text" id="username">
							<i class="bi bi-person-circle"></i>
						</span>
						<input type="text" class="form-control" placeholder="Enter your username"
							aria-describedby="username" th:field="*{username}" value="susan" />
					</div>
					<div class="mb-3 input-group">
						<span id="password" class="input-group-text">
							<i class="bi bi-person-lock"></i>
						</span>
						<input type="password" class="form-control" placeholder="Enter your password"
							aria-describedby="password" th:field="*{password}" value="fun123" />
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="remember" />
						<label for="remember" class="form-check-label">Remember me</label>
					</div>
					<div class="row mt-2">
						<div class="text-end">
							<button type="submit" class="btn btn-primary col-sm-12">Login</button>
						</div>

					</div>
					<div class="row mt-3 mb-5 text-center">
						<a th:href="@{/register}" class="form-link">Go to registration</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
